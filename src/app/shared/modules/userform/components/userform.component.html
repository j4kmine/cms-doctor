<div class="container col-8">
    <div id="form-user" class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Customer Information</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="customername">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputNumber1" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" formControlName="phonenumber">

                </div>
                <div class="mb-3">
                    <label class="form-label">Tpay</label>
                    <input type="text" class="form-control" formControlName="tpayid">

                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Brith</label>
                    <input type="text" id="datepicker" class="form-control" formControlName="dob">

                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="5" formControlName="address"></textarea>

                </div>
                <div class="mb-3">
                    <label class="form-label">Sex</label>
                    <br/>
                    <label class="radio-inline">
                        <input type="radio" name="optradio" checked>&nbsp;Male
                      </label>
                    <label class="radio-inline">
                        &nbsp;&nbsp;<input type="radio" name="optradio">&nbsp;Female
                      </label>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label">Height</label>
                            <input type="text" class="form-control" formControlName="height">
                        </div>
                        <div class="col-6">
                            <label class="form-label">Weight</label>
                            <input type="text" class="form-control" formControlName="weight">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>
