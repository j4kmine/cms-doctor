<div class="container col-8">
    <div id="form-user" class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Doctor Information</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Doctor Name</label>
                    <input type="text" class="form-control" formControlName="doctorname">

                </div>
                <div class="mb-3">
                    <label class="form-label">NIP</label>
                    <input type="text" class="form-control" rows="5" formControlName="nip">

                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" rows="5" formControlName="email">

                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Level</label>
                    <input type="text" class="form-control" formControlName="level">

                </div>
                <div class="mb-3">
                    <label class="form-label">Education</label>
                    <input type="text" class="form-control" rows="5" formControlName="education">

                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="5" formControlName="address"></textarea>

                </div>
                <div class="mb-3">
                    <label class="form-label">Msisdn</label>
                    <input type="text" class="form-control" rows="5" formControlName="msisdn">

                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">TpayId</label>
                    <input type="text" class="form-control" formControlName="tpayid">

                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Id Category</label>
                    <input type="text" class="form-control" formControlName="idcategory">

                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Doctor Fee</label>
                    <input type="text" class="form-control" formControlName="doctorfee">

                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Promo Percent</label>
                    <input type="text" class="form-control" formControlName="promopercent">

                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Doctor Fee Promo</label>
                    <input type="text" class="form-control" formControlName="doctorfeepromo">

                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Margin Type</label>
                    <input type="text" class="form-control" formControlName="margintype">

                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Percent Tpay</label>
                    <input type="text" class="form-control" formControlName="percenttpay">

                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Fee Tpay</label>
                    <input type="text" class="form-control" formControlName="feetpay">

                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Category Name</label>
                    <input type="text" class="form-control" formControlName="categoryname">

                </div>
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" value="1" id="flexCheckChecked" formControlName="ispromo">&nbsp;
                    <label class="form-check-label" for="flexCheckChecked">
    Promo
  </label>

                </div>
                <div class="mb-3">
                    <div class="image-upload">
                        <img [src]="imageSrc" style="max-width:300px;max-height:300px" />
                        <input name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>
