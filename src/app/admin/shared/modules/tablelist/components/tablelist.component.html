<div *ngIf="tablelist$ | async">
    <div class="container">
        <div class="row le-hide">
            <div class="col-lg-12">
                <div class="m-0 row p-3">
                    <div class="col-md-3 col-lg-2 p-0">
                        <strong class="pl-lg-2">{{header[0]}}</strong>
                    </div>
                    <div class="col-sm-12 col-lg-3 p-0 pl-lg-5">
                        <strong>{{header[1]}}</strong>
                    </div>
                    <div class="col-sm-12 col-lg-3 p-0 pl-lg-5">
                        <strong>{{header[2]}}</strong>
                    </div>
                    <div class="col-sm-12 col-lg-3 p-0 pl-lg-5">
                        <strong>{{header[3]}}</strong>
                    </div>
                    <div class="col-sm-12 col-lg-1 p-0">
                        <strong>Action</strong>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-lg-12 mt-2 mb-2" *ngFor="let request of (tablelist$ | async).results">
                <div class="m-0 row row-container bg-white p-3">
                    <div class="col-md-3 col-lg-2 p-0 pl-lg-2">
                        {{ request[field[0]] }}
                    </div>
                    <div class="col-sm-12 col-lg-3 p-0 p-0 pl-lg-5">
                        {{ request[field[1]] }}
                    </div>
                    <div class="col-sm-12 col-lg-3 p-0 p-0 pl-lg-5">
                        {{ request[field[2]] }}
                    </div>
                    <div class="col-sm-12 col-lg-3 p-0 p-0 pl-lg-5">
                        {{ request[field[3]] }}
                    </div>
                    <div class="col-sm-12 col-lg-1 p-0">
                        <a [routerLink]="['/admin/'+apiUrlProps, request._idx,'edit']" class="btn btn-sm btn-success d-inline-block mr-1">
                            <i class="fas fa-edit"></i></a>
                        <a (click)="deleteData(request[field[0]])" class="btn btn-sm btn-danger d-inline-block">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <mc-pagination [total]="18" [limit]="limit" [url]="baseUrl" [currentPage]="currentPage"></mc-pagination>
</div>
