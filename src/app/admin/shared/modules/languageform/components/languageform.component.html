<div class="container col-8">
    <div id="form-user" class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Language Information</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">PrefixLang</label>
                    <input type="text" class="form-control" formControlName="prefixlang">

                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">Lang</label>
                    <input type="text" class="form-control" formControlName="lang">

                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">LangDesc</label>
                    <input type="text" class="form-control" formControlName="langdesc">

                </div>
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label">LocaleIndex</label>
                    <input type="text" class="form-control" formControlName="localeindex">

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>
</div>
