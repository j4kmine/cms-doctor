<div class="container">
    <div class="row">
        <div class="form_bg">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <h2 class="text-center">Login Page</h2>
                <br/>
                <div class="form-group">
                    <input type="email" class="form-control" id="userid" placeholder="Email" formControlName="email">
                </div>
                <br/>
                <div class="form-group">
                    <input type="password" class="form-control" id="pwd" placeholder="Password" formControlName="password">

                </div>
                <br/>
                <div class="align-center">
                    <button type="submit" class="btn btn-primary" id="login" type="submit" [disabled]="isSubmitting$ | async">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
